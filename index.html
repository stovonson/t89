<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>mc.t89.uk</title>
  <link href="/style.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="/images/white.png">
</head>
<body id="container">
  <div class="heading">
    <img src="images/tunderwood89.png" alt="tunderwood89's logo">
    <h1>tunderwood89's mc stuff</h1>
  </div>
  <div class="projects">
    <div class="project" onclick="window.location.href='https://modrinth.com/modpack/the-portal-modpack';">
      <img src="images/portal-exit.svg" alt="the portal modpack logo">
      <span>the portal modpack</span>
    </div>
    <div class="project" onclick="window.location.href='https://modrinth.com/modpack/blacksmith';">
      <img src="images/hammer-crash.svg" alt="blacksmith logo">
      <span>blacksmith</span>
    </div>
    <div class="project" onclick="window.location.href='https://modrinth.com/resourcepack/pure-black-menus';">
      <img src="images/moon.svg" alt="pure black menus logo">
      <span>pure black menus</span>
    </div>
    <div class="project" onclick="window.location.href='https://modrinth.com/modpack/modernmc';">
      <img src="images/star.svg" alt="modernmc logo">
      <span>modernmc</span>
    </div>
  </div>
  <div class="footer">
    <a href="https://t89.uk" target="_blank" rel="noopener noreferrer">t89.uk</a>
  </div>
  <script defer type="text/javascript" src="/main.js"></script>

</html>
